---
layout: default
---

<article class="posts">
  <h1>{{ page.title }}</h1>

  <!-- 記事メタデータ -->
  <div clsss="meta">
    <span class="author">
      {{ page.author }}
    </span>

    <span class="date">
      {{ page.date | date: "%Y-%m-%d" }}
    </span>

    <ul class="tag">
      {% for tag in page.tags %}
      <li>
        <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}">
          {{ tag }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <!-- 記事本文 -->
  <div class="entry">
    {{ content }}
  </div>

</article>


<div class="pagination">
  {% if page.previous.url %}
  <span class="prev">
    <a href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}">
      ← 前の記事
    </a>
  </span>
  {% endif %}
  {% if page.next.url %}
  <span class="next">
    <a href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}">
      次の記事 →
    </a>
  </span>
  {% endif %}
</div>
